# Prometheus Configuration
# Scrapes metrics from services and OpenTelemetry Collector

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'gpt-shoshizan'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888', 'otel-collector:8889']
        labels:
          service: 'otel-collector'

  # Gateway service metrics (if exposed)
  - job_name: 'gpt-gateway'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['gpt-gateway:3000']
        labels:
          service: 'gpt-gateway'
          tier: 'api'

  # API service metrics (if exposed)
  - job_name: 'gpt-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['gpt-api:3001']
        labels:
          service: 'gpt-api'
          tier: 'api'

  # Kafka Producer metrics (if exposed)
  - job_name: 'gpt-kafka-producer'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['gpt-kafka-producer:3002']
        labels:
          service: 'gpt-kafka-producer'
          tier: 'messaging'

  # PostgreSQL exporter (optional - requires postgres_exporter)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
  #       labels:
  #         service: 'postgres'
  #         tier: 'database'

  # Kafka exporter (optional - requires kafka_exporter)
  # - job_name: 'kafka'
  #   static_configs:
  #     - targets: ['kafka-exporter:9308']
  #       labels:
  #         service: 'kafka'
  #         tier: 'messaging'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
