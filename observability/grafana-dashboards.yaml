# Grafana Dashboards Configuration
# Auto-provisioned dashboards location

apiVersion: 1

providers:
  - name: 'GPT-Shoshizan Dashboards'
    orgId: 1
    folder: 'GPT-Shoshizan'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
